<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${#strings.isEmpty(usuarioDTO.id) ? 'Novo Registro de Usuário' : 'Editar Informações do Usuário'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Variáveis CSS para cores e estilos consistentes */
        :root {
            --primary-blue: #0069d9; /* Azul vibrante */
            --secondary-orange: #fbb13c; /* Laranja de sucesso */
            --cancel-red: #d9534f; /* Vermelho de cancelamento */
            --background-light: #f7f9fc;
            --background-dark: #343a40;
            --text-light: #ffffff;
            --text-dark: #212529;
            --form-border-color: #d1ecf1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-dark) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
        }

        /* Header (Navbar) */
        .app-header-nav {
            background-color: var(--primary-blue);
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .app-header-nav .brand-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--text-light);
        }

        /* Card do formulário */
        .data-entry-card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 50px;
            width: 100%;
            max-width: 750px;
            margin: 50px auto;
            border: 1px solid var(--form-border-color);
        }

        .form-title {
            font-weight: 800;
            font-size: 2.4rem;
            color: var(--primary-blue);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group-custom {
            margin-bottom: 25px;
        }
        .form-group-custom label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
        }
        .form-control-custom {
            padding: 14px 18px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control-custom:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Botões */
        .btn-action-form {
            padding: 14px 28px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-cancel-custom {
            background-color: var(--cancel-red);
            color: var(--text-light);
        }

        .btn-cancel-custom:hover {
            background-color: #c9302c;
        }

        .btn-save-custom {
            background-color: var(--secondary-orange);
            color: var(--text-light);
        }

        .btn-save-custom:hover {
            background-color: #f7a600;
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        /* Footer */
        .app-footer-new {
            background-color: var(--background-dark);
            color: #bdc3c7;
            padding: 20px;
            text-align: center;
            font-size: 0.95rem;
            margin-top: auto;
        }
        .app-footer-new p {
            margin: 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .data-entry-card {
                padding: 30px;
            }
            .form-title {
                font-size: 1.8rem;
            }
            .btn-action-form {
                width: 100%;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>
<header class="app-header-nav">
    <div class="container">
        <a class="navbar-brand brand-title" href="/">Plataforma Central</a>
    </div>
</header>

<div class="form-content-wrapper">
    <div class="data-entry-card">
        <h3 class="form-title" th:text="${#strings.isEmpty(usuarioDTO.id) ? 'Novo Registro de Usuário' : 'Editar Informações do Usuário'}"></h3>
        <form th:action="@{/usuario/salvar-registro}" th:object="${usuarioDTO}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3 form-group-custom">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" id="nome" class="form-control form-control-custom" th:field="*{nome}" placeholder="Informe o nome completo" required>
            </div>

            <div class="mb-3 form-group-custom">
                <label for="email" class="form-label">Endereço de E-mail:</label>
                <input type="email" id="email" class="form-control form-control-custom" th:field="*{email}" placeholder="Ex: seu.email@dominio.com" required>
            </div>

            <div class="mb-3 form-group-custom">
                <label for="telefone" class="form-label">Número de Telefone:</label>
                <input type="text" id="telefone" class="form-control form-control-custom" th:field="*{telefone}" placeholder="Ex: (XX) XXXX-XXXX ou (XX) 9XXXX-XXXX" required>
            </div>

            <div class="form-actions">
                <a href="/gestao-de-usuarios" class="btn btn-action-form btn-cancel-custom">
                    <i class="fas fa-times-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-action-form btn-save-custom">
                    <i class="fas fa-save"></i> Salvar Registro
                </button>
            </div>
        </form>
    </div>
</div>

<footer class="app-footer-new">
    <p>&copy; 2025 Plataforma Central. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
