<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - Plataforma Central</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --primary-blue: #007bff;
            --secondary-green: #28a745;
            --accent-light: #e6f7ff;
            --accent-dark: #343a40;
            --background-start: #e0f2f7;
            --background-end: #c2e1f2;
            --text-heading: #1e3a8a;
            --table-header-bg: #f2f7fb;
            --table-border-color: #d1e2ed;
            --button-warning: #ffc107;
            --button-danger: #dc3545;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(160deg, var(--background-start) 0%, var(--background-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--accent-dark);
        }

        .app-header-nav {
            background-color: var(--primary-blue);
            padding: 1.2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .app-header-nav .brand-title {
            font-weight: 700;
            font-size: 1.9rem;
            color: #ffffff;
            letter-spacing: 0.8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .main-content-area {
            flex: 1;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .list-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }
        .list-title {
            font-weight: 800;
            color: var(--text-heading);
            font-size: 2.5rem;
        }

        .btn-add-new {
            background-color: var(--secondary-green);
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
        }
        .btn-add-new:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            color: white;
        }
        .icon-plus-margin {
            margin-right: 8px;
        }

        .data-table-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--table-border-color);
        }
        .data-table {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: #f7f9fc;
            --bs-table-hover-bg: #eaf3f8;
            margin-bottom: 0;
        }
        .data-table thead {
            background-color: var(--table-header-bg);
            border-bottom: 2px solid var(--table-border-color);
        }
        .data-table th {
            padding: 1.2rem 1.5rem;
            font-weight: 600;
            color: var(--text-heading);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: none;
        }
        .data-table td {
            padding: 1.2rem 1.5rem;
            font-size: 1rem;
            color: var(--dark-text);
            vertical-align: middle;
            border-color: var(--table-border-color);
        }
        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .btn-action-table {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-action-table:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-edit {
            background-color: var(--button-warning);
            color: #ffffff;
        }
        .btn-edit:hover {
            background-color: #e0a800;
            color: #ffffff;
        }
        .btn-delete {
            background-color: var(--button-danger);
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
            color: white;
        }
        .icon-btn-spacing {
            margin-right: 5px;
        }

        .app-footer-new {
            background-color: var(--accent-dark);
            color: #bdc3c7;
            padding: 30px;
            text-align: center;
            font-size: 0.95rem;
            border-top: 5px solid var(--primary-blue);
            margin-top: auto;
        }
        .app-footer-new p {
            margin: 0;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .list-title {
                font-size: 2rem;
            }
            .btn-add-new {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .data-table th, .data-table td {
                padding: 0.8rem 1rem;
            }
            .data-table thead {
                display: none;
            }
            .data-table, .data-table tbody, .data-table tr, .data-table td {
                display: block;
                width: 100%;
            }
            .data-table tr {
                margin-bottom: 15px;
                border: 1px solid var(--table-border-color);
                border-radius: 8px;
                padding: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            .data-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .data-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: calc(50% - 20px);
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: var(--text-heading);
            }
            .data-table td:nth-of-type(1)::before { content: "Nome"; }
            .data-table td:nth-of-type(2)::before { content: "Email"; }
            .data-table td:nth-of-type(3)::before { content: "Telefone"; }
            .data-table td:nth-of-type(4)::before { content: "Ações"; }
            .data-table td.text-end {
                text-align: center;
                padding-left: 10px;
            }
        }
    </style>
</head>
<body>

<header class="app-header-nav">
    <div class="container">
        <a class="navbar-brand brand-title" href="/">Plataforma Central</a>
    </div>
</header>

<div class="container main-content-area">
    <div class="list-header d-flex justify-content-between align-items-center">
        <h2 class="list-title">Gerenciamento de Usuários</h2>
        <a href="/novo-cadastro-usuario" class="btn btn-add-new">
            <i class="fas fa-user-plus icon-plus-margin"></i> Adicionar Novo
        </a>
    </div>

    <div class="data-table-container">
        <table class="table data-table">
            <thead>
            <tr>
                <th>Nome Completo</th>
                <th>Endereço de E-mail</th>
                <th>Contato Telefônico</th>
                <th class="text-end">Operações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td data-label="Nome Completo" th:text="${usuario.nome}">João da Silva</td>
                <td data-label="Endereço de E-mail" th:text="${usuario.email}">joao.silva@exemplo.com</td>
                <td data-label="Contato Telefônico" th:text="${usuario.telefone}">(11) 98765-4321</td>
                <td class="text-end" data-label="Operações">
                    <a th:href="@{'/usuario/modificar/' + ${usuario.id}}" class="btn btn-warning btn-action-table btn-edit me-2">
                        <i class="fas fa-edit icon-btn-spacing"></i> Editar
                    </a>
                    <a th:href="@{'/usuario/remover/' + ${usuario.id}}" class="btn btn-danger btn-action-table btn-delete">
                        <i class="fas fa-trash-alt icon-btn-spacing"></i> Excluir
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="app-footer-new">
    <p class="mb-0">&copy; 2025 Plataforma Central. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
