<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema Encontrado - Sistema de Operações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Definindo variáveis CSS */
        :root {
            --primary-color: #4CAF50; /* Verde */
            --secondary-color: #f1f1f1; /* Cinza claro */
            --highlight-color: #ff9800; /* Laranja */
            --error-color: #e53935; /* Vermelho erro */
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }

        .error-icon {
            font-size: 6rem;
            color: var(--error-color);
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2.5rem;
            color: var(--error-color);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
        }

        .back-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: var(--highlight-color);
            transform: translateY(-3px);
        }

        .button-icon-spacing {
            margin-right: 8px;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .error-container {
                padding: 25px;
            }

            .error-title {
                font-size: 2rem;
            }

            .back-button {
                padding: 10px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="error-title">Algo deu errado!</h1>
        <p th:text="${message}" class="error-message">
            Houve um erro ao processar sua solicitação. Por favor, tente novamente mais tarde.
        </p>
        <a href="/" class="back-button">
            <i class="fas fa-home button-icon-spacing"></i> Voltar à Página Inicial
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
