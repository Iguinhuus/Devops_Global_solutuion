<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Sistema de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Cores principais */
        :root {
            --primary-color: #16a085;
            --secondary-color: #27ae60;
            --accent-color: #f39c12;
            --danger-color: #e74c3c;
            --light-gray: #f0f4f7;
            --dark-gray: #34495e;
            --text-color: #2c3e50;
            --border-color: #bdc3c7;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.1);
            --card-radius: 20px;
        }

        /* Body */
        body {
            background: linear-gradient(135deg, #2980b9 0%, #8e44ad 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand {
            font-weight: 700;
            color: white;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* Dashboard card */
        .dashboard-card {
            width: 100%;
            max-width: 600px;
            border-radius: var(--card-radius);
            background: white;
            box-shadow: var(--shadow-medium);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark-gray);
        }

        .lead {
            font-size: 1.25rem;
            color: var(--dark-gray);
        }

        /* Buttons */
        .btn-primary {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-rota {
            display: inline-block;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            width: 100%;
        }

        .btn-rota:hover {
            background-color: #28a745;
        }

        /* Footer */
        footer {
            background-color: var(--dark-gray);
            color: white;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }

        /* Icon styling */
        .btn-rota i {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .lead {
                font-size: 1.125rem;
            }
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Sistema de Cadastro</a>
    </div>
</nav>

<div class="main-content">
    <div class="dashboard-card">
        <h1>Bem-vindo ao Sistema</h1>
        <p class="lead text-muted mb-4">Gerencie seus usuários com praticidade e segurança.</p>
        <a href="/usuarios" class="btn btn-primary w-100 mb-3">Acessar Módulo de Usuários</a>
        <a href="/api/rotasegura/listar" class="btn-rota">
            <i class="fas fa-route"></i>
            <span>Rota Segura</span>
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2025 Sistema de Cadastro</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
